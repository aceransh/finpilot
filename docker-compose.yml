version: "3.8"

services:
  postgres:
    image: postgres:latest
    container_name: finpilot-postgres
    restart: always
    environment:
      # These three vars will initialize the DB & user for you
      POSTGRES_DB: finpilot
      POSTGRES_USER: anshdesai
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: